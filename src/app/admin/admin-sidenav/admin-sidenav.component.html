<div class="sidenav" [ngClass]="collapsed ?  'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">S</button>
        <div class="logo-text" *ngIf="collapsed">Sahayu</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav"><i class="fal fa-times close-icon"></i></button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let item of navData">
            <a class="sidenav-nav-link" [routerLink]="[item.routeLink]">
                <i class="sidenav-link-icon" [class]="item.icon">
                    <span class="sidenav-link-text" *ngIf="collapsed">{{item.label}}</span>
                </i>
            </a>
        </li>
    </ul>
</div>
